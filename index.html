<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <div class="logo-container">
                    <div class="arc-reactor">
                        <div class="arc-reactor-ring"></div>
                        <div class="arc-reactor-core"></div>
                    </div>
                </div>
                <h1 class="title">JARVIS</h1>
                <p class="subtitle">Advanced AI Assistant</p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">STATUS</span>
                        <span class="stat-value online">ONLINE</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">SYSTEM</span>
                        <span class="stat-value" id="system-time">00:00:00</span>
                    </div>
                </div>
                <a href="chat.html" class="cta-button">
                    <span>INITIALIZE INTERFACE</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <div class="hero-visual">
                <div class="circuit-lines"></div>
                <div class="data-grid">
                    <div class="data-point" data-delay="0"></div>
                    <div class="data-point" data-delay="0.1"></div>
                    <div class="data-point" data-delay="0.2"></div>
                    <div class="data-point" data-delay="0.3"></div>
                    <div class="data-point" data-delay="0.4"></div>
                    <div class="data-point" data-delay="0.5"></div>
                    <div class="data-point" data-delay="0.6"></div>
                    <div class="data-point" data-delay="0.7"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="system-info">
                <div class="info-item">
                    <i class="fas fa-microchip"></i>
                    <span>SYSTEM v1.0.4</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>SECURE CONNECTION</span>
                </div>
            </div>
        </footer>
    </div>
    <script>
        // Update system time
        function updateSystemTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('system-time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Initialize system time and update every second
        updateSystemTime();
        setInterval(updateSystemTime, 1000);

        // Animate data points
        document.querySelectorAll('.data-point').forEach(point => {
            const delay = parseFloat(point.getAttribute('data-delay'));
            point.style.animationDelay = `${delay}s`;
        });
    </script>
</body>
</html>
